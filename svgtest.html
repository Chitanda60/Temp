<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Examples</title>
	<style type="text/css">	
		.shape7_svg {
		     width: 100px; height: 100px;
		     /*transform: rotate(-90deg);*/
		     /*background: yellowgreen;*/
		     border-radius: 50%;
		}
		.shape7_circle {
		     fill: yellowgreen;
		     stroke: #655;
		     stroke-width: 1;
		     stroke-dasharray: 100 100; /* 可得到比率为38%的扇区 */
		}
	</style>
</head>
<body>
	<svg class="shape7_svg" viewBox="0 0 32 32">
	    <circle class="shape7_circle" r="16" cx="16" cy="16" />
	</svg>
</body>
</html>
