<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Examples</title>
	<style type="text/css">	
		body {
			color: white;
		}
		.wrapper1 {
			position: relative;
			border: 1px solid black;
		}
		.container {
			float: left;
			position: absolute;
			left: 50%;
		}
		.box1 {
			height: 30px;
			background-color: red;
			position: relative;
			left: -50%;
		}
	</style>
</head>
<body>
	<div class="wapper1">
		<div class="container">
			<div class="box1">浮动元素居中</div>
		</div>
	</div>
</body>
</html>
