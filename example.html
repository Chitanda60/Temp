<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Examples</title>
	<style type="text/css">
		.wapper {
			width: 200px;
			height: 300px;
		}
		.box1 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: sticky;
		}
		.box2 {
			width: 100px;
			height: 100px;
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="wapper">
		<div class="box1"></div>
	</div>
	<div class="box2"></div>
</body>
<script type="text/javascript">
	setTimeout(function() {
		document.write("<h1>蛇莓</h1>")
	}, 2000)
</script>
</html>
